<div ng-repeat="section in sections">

  <h1>{{section}}</h1>

  <div ng-repeat="question in questionGroups[section]">
    <span>{{question.body}}</span>

    <input type="radio"
           name="answer_options"
           ng-repeat="answer in question.answer_options"
           value="{{answer}}"
           label="{{answer}}"/>

  </div>

  <!--{@tags, @body, @answer_options, @notes} = options-->

</div>
